name: frontend_flutter
description: "Qnix AI - AI-Powered Knowledge Archive Desktop Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # HTTP Client
  http: ^1.2.0
  
  # File Handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  
  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^28.1.33
  
  # State Management
  provider: ^6.1.1
  
  # Desktop Window Management
  window_manager: ^0.3.8
  
  # Animations
  animate_do: ^3.3.4
  
  # Utilities
  intl: ^0.19.0
  flutter_markdown: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
